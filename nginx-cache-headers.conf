# Nginx Cache-Control Headers Configuration
# File: nginx-cache-headers.conf
# 
# INSTRUCTIONS:
# 1. Upload this file to your server (e.g., /etc/nginx/conf.d/)
# 2. Include it in your main Nginx config or site config
# 3. Restart Nginx: sudo systemctl restart nginx
# 4. Verify with: curl -I https://fastrank.io/style.css

# Cache static assets for 30 days
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    add_header X-Cache-Status "HIT from Nginx";
    access_log off;
}

# Cache HTML files for shorter duration (1 hour)
location ~* \.(html|htm)$ {
    expires 1h;
    add_header Cache-Control "public, max-age=3600";
}

# Cache JSON/XML for moderate duration (1 day)
location ~* \.(json|xml)$ {
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
}
