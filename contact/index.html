<div class="relative rounded-3xl border border-slate-800/60 bg-slate-900/40 backdrop-blur-xl px-10 py-10 shadow-2xl">

    <form id="contact-form" action="https://formspree.io/f/mzzngqqn" method="POST">

        <!-- Full Name -->
        <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-slate-300 mb-2 pl-1">
                Full Name <span class="text-purple-400">*</span>
            </label>
            <input type="text" id="name" name="name" required placeholder="Your full name"
                class="w-full px-4 py-3 rounded-xl bg-white border border-slate-300 text-slate-900">
        </div>

        <!-- Email -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                Email Address <span class="text-purple-400">*</span>
            </label>
            <input type="email" id="email" name="email" required placeholder="you@company.com"
                class="w-full px-4 py-3 rounded-xl bg-white border border-slate-300 text-slate-900">
        </div>

        <!-- Subject -->
        <div class="mb-6">
            <label for="subject" class="block text-sm font-medium text-slate-300 mb-2">
                Subject <span class="text-purple-400">*</span>
            </label>
            <select id="subject" name="subject" required
                class="w-full px-4 py-3 rounded-xl bg-white border border-slate-300 text-slate-900">
                <option value="" disabled selected>Select an option...</option>
                <option value="general">General Question</option>
                <option value="support">Support Request</option>
                <option value="partnership">Partnership Inquiry</option>
                <option value="project">Discuss a Project</option>
                <option value="billing">Billing Question</option>
            </select>
        </div>

        <!-- Message -->
        <div class="mb-8">
            <label for="message" class="block text-sm font-medium text-slate-300 mb-2">
                Your Message <span class="text-purple-400">*</span>
            </label>
            <textarea id="message" name="message" rows="5" required placeholder="Tell us how we can help..."
                class="w-full px-4 py-3 rounded-xl bg-white border border-slate-300 text-slate-900"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit"
            class="w-full inline-flex items-center justify-center btn-sm text-white bg-purple-500 hover:bg-purple-600 rounded-xl shadow-lg transition duration-150 ease-in-out group"
            aria-label="Submit Contact Form">
            Send Message
            <span class="tracking-normal text-purple-200 group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">→</span>
        </button>

    </form>

</div>
