<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Contact Fastrank – Talk to Our Optimization Team</title>
    <meta name="description" content="Contact the Fastrank engineering team for support, speed optimization inquiries, partnerships, or project discussions.">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">

    <!-- Main CSS (same as site) -->
    <link rel="stylesheet" href="../style.css">

    <!-- Purple Glow Background -->
    <style>
        .purple-glow {
            background: radial-gradient(circle at center, rgba(130, 80, 255, 0.20), transparent 60%);
        }
    </style>
</head>

<body class="font-inter bg-slate-900 text-slate-100 tracking-tight">

    <div class="relative purple-glow min-h-screen flex flex-col">

        <!-- Header -->
        <header class="absolute w-full z-30">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">
                    <a class="inline-flex" href="/" aria-label="Home">
                        <img src="../images/logo.svg" width="38" height="38" class="opacity-95" alt="Fastrank">
                    </a>

                    <nav class="hidden md:flex">
                        <ul class="flex items-center">
                            <li><a class="mx-4 text-slate-300 hover:text-white" href="../about.html">About</a></li>
                            <li><a class="mx-4 text-slate-300 hover:text-white" href="../blog">Blog</a></li>
                        </ul>
                    </nav>

                    <a class="btn-sm ml-4 text-slate-300 hover:text-white" href="/shopify-speed-optimization/#pricing">Get Started →</a>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main class="flex-grow pt-36 pb-20 px-4 sm:px-6">

            <div class="max-w-3xl mx-auto text-center mb-14">
                <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-linear-to-r from-purple-400 to-purple-200 mb-4">
                    Contact Our Optimization Experts
                </h1>
                <p class="text-slate-300 text-lg">Have questions or want to discuss a performance project?</p>
                <p class="text-slate-400 text-sm mt-1">We typically reply within 24 hours.</p>
            </div>

            <!-- FORM CARD -->
            <div class="max-w-2xl mx-auto">
                <div class="rounded-3xl bg-slate-900/40 border border-slate-800/60 backdrop-blur-xl shadow-2xl px-8 md:px-10 py-10">

                    <form action="https://formspree.io/f/mzzngqqn" method="POST">

                        <!-- Full Name -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-slate-300 mb-2">Full Name *</label>
                            <input type="text" name="name" required placeholder="Your full name"
                                class="w-full py-3 px-4 rounded-xl bg-white border border-slate-300 text-slate-900">
                        </div>

                        <!-- Email -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-slate-300 mb-2">Email Address *</label>
                            <input type="email" name="email" required placeholder="you@company.com"
                                class="w-full py-3 px-4 rounded-xl bg-white border border-slate-300 text-slate-900">
                        </div>

                        <!-- Subject -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-slate-300 mb-2">Subject *</label>
                            <select name="subject" required
                                class="w-full py-3 px-4 rounded-xl bg-white border border-slate-300 text-slate-900">
                                <option value="" disabled selected>Select an option...</option>
                                <option value="general">General Question</option>
                                <option value="support">Support Request</option>
                                <option value="project">Discuss a Project</option>
                                <option value="billing">Billing Inquiry</option>
                            </select>
                        </div>

                        <!-- Message -->
                        <div class="mb-8">
                            <label class="block text-sm font-medium text-slate-300 mb-2">Your Message *</label>
                            <textarea name="message" required rows="5" placeholder="Tell us how we can help..."
                                class="w-full py-3 px-4 rounded-xl bg-white border border-slate-300 text-slate-900"></textarea>
                        </div>

                        <!-- BUTTON -->
                        <button type="submit"
                            class="w-full py-3 px-4 rounded-xl bg-purple-500 hover:bg-purple-600 text-white text-sm font-medium shadow-lg transition-all duration-150 ease-in-out">
                            Send Message →
                        </button>

                    </form>

                </div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer class="mt-16 pb-10">
            <div class="max-w-6xl mx-auto px-4 text-center">
                <p class="text-xs text-slate-500 opacity-80">© 2025 Cadunlock LLC. All rights reserved.</p>
            </div>
        </footer>

    </div>

</body>

</html>
